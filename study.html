<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #aimg{
      margin-right: 55%;
      margin-left: 45%;
    }
    img{
      
      width: 80px;
      margin-left: 30%;
      border: 2px solid black;
      padding: 1px;
    }
    button{
      width: 4vw;
      height: 2vw;
      align-items: center;
      justify-content: center;
      margin-top: 2vh;
    }
    .a{
      flex: grow 1;
      margin-left: 45%;
    }
    .b{
      flex: grow 1;
    }
    .c{
      flex: grow 1;
    }
  
  </style>
</head>
<body>
<div id="aimg">
  <img id='realimage' src="./a.jpg"  onclick="StartClock()">
</div>
<div id="stop">
  <button class="a" onclick="StopClocka()">가위</button>
  <button class="b" onclick="StopClockb()">바위</button>
  <button class="c" onclick="StopClockc()">보</button>
</div>
<script>
  let ai = 'a.jpg';
  let bi = 'b.jpg';
  let ci = 'c.png';
  let inter = null;
  let time = null;
  function imgchan(imgdata){
    document.getElementById('realimage').src=imgdata;
  }
  const StartClock = ()=>{
    inter = setInterval(()=>{
    time = setTimeout(()=>{imgchan(bi)});
    time = setTimeout(()=>{imgchan(ci)},1000);
    time = setTimeout(()=>{imgchan(ai)},2000);
  },3000)}

const StopClocka = ()=>{
  if(inter!=null){
  clearInterval(inter)
  if(time!=null){
  clearTimeout(time)
  wina()
}}}  

const wina = ()=>{let pre = document.getElementById('realimage').getAttribute('src');
if(pre=='a.jpg'){alert('비김')}
else if(pre=='b.jpg'){alert('짐')}
else if(pre=='c.png'){alert('이김')}
}

const StopClockb = ()=>{
  if(inter!=null){
  clearInterval(inter)
  if(time!=null){
  clearTimeout(time)
  winb()
}}}  

const winb = ()=>{let pre = document.getElementById('realimage').getAttribute('src');
if(pre=='b.jpg'){alert('비김')}
else if(pre=='c.png'){alert('짐')}
else if(pre=='a.jpg'){alert('이김')}
}

const StopClockc = ()=>{
  if(inter!=null){
  clearInterval(inter)
  if(time!=null){
  clearTimeout(time)
  winc()
}}}  

const winc = ()=>{let pre = document.getElementById('realimage').getAttribute('src');
if(pre=='c.png'){alert('비김')}
else if(pre=='a.jpg'){alert('짐')}
else if(pre=='b.jpg'){alert('이김')}
}

</script>
</body>
</html>
